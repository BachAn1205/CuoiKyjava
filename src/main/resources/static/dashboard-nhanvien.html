<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMC University - Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
    <script>
        window.onload = function() {
            const userName = localStorage.getItem('userName');
            const userRole = localStorage.getItem('userRole');
            if (!userName || !userRole) {
                window.location.href = 'login.html';
                return;
            }
            if (userRole !== 'Nhân viên thiết bị') {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('userNameNav').innerText = userName;
            document.getElementById('userRoleNav').innerText = userRole;
            document.getElementById('userRoleAccess').innerText = userRole;
        };
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-gray-900">CMC University - Staff Panel</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-user-circle text-gray-400 text-lg"></i>
                        <span class="text-sm font-medium text-gray-700" id="userNameNav"></span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800" id="userRoleNav">Nhân viên thiết bị</span>
                    </div>
                    <a href="#" onclick="logout()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex">
        <div class="w-64 bg-white shadow-sm min-h-screen">
            <div class="p-4">
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                        <i class="fas fa-arrow-left mr-3"></i>
                        Quay lại Dashboard
                    </a>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        Tổng quan
                    </a>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                        <i class="fas fa-laptop mr-3"></i>
                        Quản lý thiết bị
                    </a>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                        <i class="fas fa-file-alt mr-3"></i>
                        Quản lý yêu cầu
                    </a>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                        <i class="fas fa-chart-bar mr-3"></i>
                        Báo cáo
                    </a>
                    <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md">
                        <i class="fas fa-user mr-3"></i>
                        Hồ sơ
                    </a>
                </nav>
            </div>
        </div>
        <div class="flex-1 p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Quản lý thiết bị</h1>
                <p class="text-gray-600">Quản lý và theo dõi thiết bị CMC University</p>
                <div class="mt-2 p-3 bg-green-50 border border-green-200 rounded-md">
                    <p class="text-sm text-green-800">
                        <i class="fas fa-user mr-2"></i>
                        <strong>Quyền truy cập:</strong> <span id="userRoleAccess">Nhân viên thiết bị</span> - Quản lý thiết bị
                    </p>
                </div>
            </div>
            <!-- Nội dung dashboard cho nhân viên thiết bị ở đây -->
        </div>
    </div>
</body>
</html>
